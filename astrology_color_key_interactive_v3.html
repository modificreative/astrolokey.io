    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.25) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0f0;
        }

        h1 {
            font-size: 24px;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            45% { opacity: 0.95; }
            50% { opacity: 0.9; }
            55% { opacity: 0.95; }
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.7;
            letter-spacing: 2px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            font-size: 11px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-letter {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #0f0;
            font-weight: bold;
        }

        .grid-container {
            overflow-x: auto;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 20, 0, 0.8);
        }

        th, td {
            border: 1px solid #0f0;
            padding: 8px;
            text-align: center;
            font-size: 11px;
        }

        th {
            background: rgba(0, 255, 0, 0.1);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sign-cell {
            font-weight: bold;
            text-align: left;
            padding-left: 15px;
            min-width: 120px;
            transition: all 0.3s ease;
        }

        .sign-cell:hover {
            opacity: 0.8;
            transform: translateX(3px);
        }

        .dignity-cell {
            font-size: 10px;
            opacity: 0.7;
        }

        .planet-cell {
            width: 70px;
            height: 70px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .planet-cell:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            z-index: 10;
        }

        .planet-square {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 10px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .dignity-marker {
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .number-marker {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 9px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #001100;
            border: 3px solid #0f0;
            padding: 30px;
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.5);
            position: relative;
        }

        .modal-content h2 {
            color: #0f0;
            font-size: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #0f0;

        .modal-content p {
            color: #0f0;
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .modal-content strong {
            color: #00ff00;
            text-shadow: 0 0 5px #0f0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            color: #0f0;
            cursor: pointer;
            background: none;
            border: none;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 10px #0f0;
        }

        .close-btn:hover {
            color: #fff;
            text-shadow: 0 0 15px #fff;
        }

        .dignity-section {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #0f0;
            padding: 15px;
            margin: 15px 0;
        }

        .tarot-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #0f0;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 20px;
                max-height: 90vh;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .planet-cell {
                width: 60px;
                height: 60px;
            }
        }

        /* Scrollbar styling */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #001100;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }

        const planetaryDescriptions = {
            sun: {
                ARIES: "The Sun in Aries burns with primal fire, embodying the archetype of the pioneer and warrior. This energy expresses itself through bold initiative, fearless action, and an unwavering sense of self. Leadership flows naturally, not from ambition but from authentic confidence. These individuals blaze trails others fear to walk, driven by an inner imperative to assert their unique will upon the world. They carry the spark of pure becoming, the force that initiates all cycles. Competition excites rather than intimidates, challenges invigorate rather than discourage. Their vitality is raw and immediate, their identity forged in the crucible of direct experience.",
                TAURUS: "The Sun in Taurus grounds solar radiance in earthly substance, expressing vitality through sensory experience and material creation. These individuals understand that true power requires stability, that lasting influence emerges from patient cultivation rather than flashy display. They possess remarkable endurance and determination, capable of sustaining effort long after others have exhausted themselves. Their sense of self connects deeply to the physical world—they know who they are through what they build, what they create with their hands, what they bring into material form. Pleasure and beauty hold deep significance, not as indulgences but as affirmations of life's worthiness. They move with deliberate grace, resisting pressure to rush or change course without careful consideration.",
                GEMINI: "The Sun in Gemini illuminates the realm of ideas, communication, and intellectual connection. These individuals express their core identity through language, curiosity, and the endless play of mental association. They possess quicksilver intelligence that moves rapidly between subjects, synthesizing disparate information into novel patterns. Their vitality depends on variety and mental stimulation—stagnation suffocates their spirit more than any physical constraint. They understand instinctively that reality is constructed through narrative, that how we speak about things shapes what they become. Connection matters profoundly, not through emotional intensity but through the meeting of minds, the spark that ignites when ideas collide. They are natural translators, moving between worlds with linguistic dexterity.",
                CANCER: "The Sun in Cancer expresses its light through emotional depth, nurturing capacity, and profound connection to roots and origin. These individuals understand that true strength includes vulnerability, that protection requires sensitivity, that to shelter others we must first know what it means to need shelter ourselves. Their identity intertwines with family, heritage, and the lineages—biological or chosen—that provide context for who they are becoming. They possess intuitive wisdom about human needs, able to sense what others require before words are spoken. Their vitality waxes and wanes with emotional tides, requiring periods of retreat and renewal. They create sanctuary wherever they go, transforming space into emotionally nourishing environment.",
                LEO: "The Sun in Leo shines with maximum radiance, expressing solar nature with joy, creativity, and generous warmth. This is the Sun at home in its own domain, embodying noble spirit and authentic self-expression without apology or hesitation. These individuals carry natural authority that comes not from external validation but from unwavering connection to their own center. They understand that true leadership involves bringing light to others, that the heart's courage inspires more powerfully than any strategic manipulation. Their creativity flows from pure joy of expression rather than commercial calculation. They possess remarkable capacity for loyalty and generosity, giving freely from their abundant spirit. Pride, when balanced, becomes dignified self-respect rather than hollow arrogance.",
                VIRGO: "The Sun in Virgo expresses itself through discernment, service, and the sacred art of refinement. These individuals understand that perfection is not an end state but an ongoing process of improvement, adjustment, and skilled attention to detail. Their identity connects to their usefulness, their capacity to analyze situations and provide practical solutions. They possess remarkable powers of observation, noticing what others overlook, seeing the small adjustments that create significant impact. Their vitality depends on having meaningful work that allows them to apply their considerable analytical gifts. Health and wellness matter deeply, not from vanity but from understanding that the body is an instrument requiring proper maintenance. They serve best when they remember that perfection includes accepting imperfection.",
                LIBRA: "The Sun in Libra seeks to express its nature through relationship, balance, and the pursuit of harmony. These individuals understand identity as fundamentally relational—they discover who they are through interaction with others, through the mirror of partnership and social engagement. Justice matters profoundly, not as abstract principle but as lived commitment to fairness and equitable treatment. They possess natural diplomatic gifts, able to see multiple perspectives and find common ground where others see only opposition. Beauty and aesthetics shape their world, not as superficial concerns but as expressions of the human need for grace and proportion. Their challenge involves developing autonomous selfhood while honoring their relational nature, learning to create balance without losing their center.",
                SCORPIO: "The Sun in Scorpio expresses its light through intensity, transformation, and unflinching engagement with life's depths. These individuals possess remarkable emotional power and penetrating insight, able to perceive what others hide or deny. Their vitality connects to authentic experience—they would rather feel everything, even pain, than live in comfortable numbness. They understand instinctively that death and regeneration are inseparable, that true power comes from surrendering to inevitable transformation rather than resisting change. They form bonds of tremendous loyalty and depth, but betrayal wounds them profoundly. Their identity emerges through crisis and renewal, through the periodic death of outdated self-concepts. They seek truth with relentless determination, unafraid to investigate shadows others avoid.",
                SAGITTARIUS: "The Sun in Sagittarius burns with expansive fire, seeking truth, meaning, and unlimited horizon. These individuals express their nature through exploration—physical, intellectual, and spiritual. They possess natural optimism rooted not in naivety but in faith that life contains inherent meaning worth discovering. Their identity connects to their beliefs, their philosophy, their understanding of life's larger patterns. They require freedom like others require air, experiencing any constraint as suffocation of spirit. Teaching and learning form natural expressions of their solar nature, as they seek to share discovered wisdom and expand their understanding through exchange with diverse perspectives. Their enthusiasm inspires others, though they must learn that not everyone shares their need for constant movement and growth.",
                CAPRICORN: "The Sun in Capricorn embodies determination and practical ambition, expressing itself through achievement, responsibility, and the patient work of building something lasting. These individuals define themselves through accomplishment, through what they create that endures beyond immediate gratification. They possess remarkable self-discipline and capacity for sustained effort, understanding that worthwhile goals require time and persistent dedication. Authority comes naturally, not from domination but from earned respect and demonstrated competence. Their vitality increases with challenge—obstacles that discourage others only strengthen their resolve. They understand time as ally rather than enemy, recognizing that some things cannot be rushed. Their identity matures through taking on increasing responsibility and meeting the test of real-world demands.",
                AQUARIUS: "The Sun in Aquarius expresses itself through innovation, intellectual independence, and commitment to collective evolution. These individuals understand identity as both unique and universal—they are distinctive individuals who find meaning through contributing to something larger than themselves. They possess natural capacity for objectivity and rational analysis, able to step back from emotional entanglement to see patterns and possibilities others miss. Freedom matters profoundly, not as license but as the space required for authentic self-expression and innovative thinking. They often feel ahead of their time, perceiving future developments before they become apparent to the mainstream. Community and friendship provide essential context for their identity, though they maintain fierce independence within those connections.",
                PISCES: "The Sun in Pisces expresses solar nature through compassion, imagination, and mystical sensitivity. These individuals possess permeable boundaries that allow them to merge with others' experience, to feel what others feel, to imagine what might be rather than only what is. Their identity connects to the transpersonal realm, to art, spirituality, and the collective unconscious. They understand suffering intimately, which grants them remarkable capacity for empathy and healing presence. Their creativity flows from direct access to archetypal imagery and emotional truth. Their challenge involves maintaining enough selfhood to function in material reality while honoring their gift for transcendence. They must learn to ground their spiritual sensitivity in embodied practice, to bring their visions into form without losing their essential fluidity."
            },
            moon: {
                ARIES: "The Moon in Aries creates an emotional landscape characterized by immediacy, intensity, and spontaneous reaction. These individuals process feelings through action rather than reflection, requiring swift expression and resolution of emotional tension. Their emotional security depends on independence and the freedom to respond authentically without constraint. They approach their inner world with the same directness they bring to external challenges, uncomfortable with prolonged emotional ambiguity. Anger surfaces quickly but dissipates just as fast, leaving no lingering resentment. They need to feel brave, capable, and autonomous in their emotional life, experiencing vulnerability as weakness rather than strength.",
                TAURUS: "The Moon in Taurus creates emotional nature that craves stability, comfort, and sensory reassurance. These individuals find security through material consistency, physical pleasure, and the reliable rhythms of daily life. Their feelings move slowly and run deep, resisting sudden change or emotional disruption. They process emotions through embodied experience—touch, taste, sound, the felt sense of being in a stable, beautiful environment. Once emotionally invested, they demonstrate remarkable loyalty and steadfastness. Their challenge involves learning that true security cannot be permanently fixed, that some change is inevitable and even beneficial. They nurture others through providing material comfort and steady presence.",
                GEMINI: "The Moon in Gemini processes emotions through intellect, language, and social connection. These individuals require variety and mental stimulation to feel emotionally secure, experiencing stagnation as deeply threatening. They think about their feelings rather than simply experiencing them, creating narratives that help make sense of inner experience. Communication becomes essential for emotional processing—they often don't know what they feel until they articulate it. Their moods shift rapidly, influenced by information, conversation, and changing mental focus. They need intellectual companionship and diverse social interaction to feel emotionally fulfilled. Their challenge involves deepening emotional experience beyond surface-level processing, allowing feelings to exist without immediately translating them into words.",

                SAGITTARIUS: "The Moon in Sagittarius requires freedom, meaning, and philosophical context for emotional security. These individuals process feelings through seeking broader perspective, finding comfort in understanding rather than dwelling in raw emotion. They need space—both physical and psychological—to feel emotionally healthy. Optimism characterizes their emotional disposition, as they instinctively look for the lesson or growth opportunity in difficult experiences. Travel, learning, and exposure to different worldviews provide emotional nourishment. Their challenge involves staying present with difficult feelings rather than immediately seeking escape through philosophy, humor, or physical movement.",

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            dignityData.forEach(row => {
                const tr = document.createElement('tr');
                
                // Sign cell
                const signCell = document.createElement('td');
                signCell.className = `sign-cell ${row.sign.toLowerCase()}`;
                signCell.textContent = row.sign;
                signCell.style.cursor = 'pointer';
                signCell.onclick = () => showSignModal(row.sign);
                tr.appendChild(signCell);
                
                // Ruler cell
                const rulerCell = document.createElement('td');
                rulerCell.className = 'dignity-cell';
                rulerCell.textContent = row.ruler;
                tr.appendChild(rulerCell);
                
                // Exaltation cell
                const exaltCell = document.createElement('td');
                exaltCell.className = 'dignity-cell';
                exaltCell.textContent = row.exalt;
                tr.appendChild(exaltCell);
                
                // Planet cells
                Object.keys(row.planets).forEach(planetKey => {
                    const planetData = row.planets[planetKey];
                    const planetCell = document.createElement('td');
                    planetCell.className = 'planet-cell';
                    
                    const square = document.createElement('div');
                    square.className = `planet-square ${planetData.planet}-color`;
                    
                    if (planetData.dignity) {
                        const marker = document.createElement('div');
                        marker.className = 'dignity-marker';
                        marker.textContent = planetData.dignity;
                        square.appendChild(marker);
                    }
                    
                    if (planetData.number) {
                        const number = document.createElement('div');
                        number.className = 'number-marker';
                        number.textContent = planetData.number;
                        square.appendChild(number);
                    }
                    
                    planetCell.appendChild(square);
                    planetCell.onclick = () => showModal(row.sign, planetData);
                    tr.appendChild(planetCell);
                });
                
                tbody.appendChild(tr);
            });
        }

        function showSignModal(sign) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');
            
            const info = signData[sign];
            
            content.innerHTML = `
                <h2>${sign}</h2>
                <div class="dignity-section">
                    <p><strong>Mode & Element:</strong> ${info.mode}</p>
                    <p><strong>House:</strong> ${info.house}</p>
                    <p><strong>Symbol:</strong> ${info.symbol}</p>
                    <p><strong>Tarot Correspondence:</strong> ${info.tarot}</p>
                </div>
                <p style="margin-top: 15px;">${info.description}</p>
            `;
            
            modal.style.display = 'flex';
        }

        function showModal(sign, planetData) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');
            
            // Get the planetary description
            const description = planetaryDescriptions[planetData.planet][sign];
            
            // Build dignity section
            let dignityText = '';
            if (planetData.dignity) {
                const dignities = planetData.dignity.split(',');
                dignityText = '<div class="dignity-section">';
                dignities.forEach(d => {
                    const info = dignityInfo[d];
                    dignityText += `<p><strong>${info.name}:</strong> ${info.desc}</p>`;
                });
                dignityText += '</div>';
            } else {
                dignityText = '<div class="dignity-section"><p>This planet has no major dignity in this sign.</p></div>';
            }
            
            // Build tarot section
            let tarotText = '';
            if (planetData.number) {
                const suit = elementalSuits[sign];
                const cardDesc = tarotDescriptions[suit][planetData.number];
                tarotText = `
                    <p style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #0f0;">
                        <strong>Tarot Correspondence:</strong> ${planetData.number} of ${suit}<br>
                        <em style="font-size: 10px; opacity: 0.7;">
                            ${suit === 'Wands' ? 'Fire signs → Wands' : 
                              suit === 'Cups' ? 'Water signs → Cups' : 
                              suit === 'Swords' ? 'Air signs → Swords' : 
                              'Earth signs → Pentacles'}
                        </em>
                    </p>
                    <p style="margin-top: 10px; font-size: 12px; font-style: italic; opacity: 0.9;">
                        ${cardDesc}
                    </p>
                `;
            }
            
            content.innerHTML = `
                <h2>${planetNames[planetData.planet]} in ${sign}</h2>
                <p>${description}</p>
                ${dignityText}
                ${tarotText}
            `;
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        renderTable();
    </script>
</body>
